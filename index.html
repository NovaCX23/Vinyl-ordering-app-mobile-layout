<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        
        <title>Vinyl Catalog</title>
    </head>
    <body>
        <header>
            <div class="inner-header">
                <h1>The Vinyl Emporium</h1>
                <h2>Find your next favorite record.</h2>
            </div>
        </header>

        <main>
            <section class="catalog-section">
                <div class="albums-container" id="albums-container">
                    <!-- Options go here -->
                </div>
            </section>

            <section class="checkout-section" >
                <div class="checkout-container hidden" id="checkout-container">
                    <h2 class="checkout-title">Your Order</h2>
                    <div class="item-list" id="item-list">
                        <!-- Items go here -->
                    </div>
                    <div class="checkout-total" id="checkout-total">
                        <div class="total checkout-row" id="total">
                            <h3>Total Price:</h3>
                            <p id="total-price">$0</p>
                        </div>
                    </div>
                    <button class="complete-order-btn">Complete Order</button>
                </div>
            </section>
        </main>

        <div class="modal hidden" id="modal">
            <div class="close-modal-btn-container">
                <button class="modal-close-btn" id="modal-close-btn">X</button>
            </div>
            <div class="modal-inner">
                <h2 class="modal-title">Enter card details</h2>
                <form id="consent-form">
                    <label for="name">Full name:</label>
                    <input id="name" type="text" autocomeplete="cc-name" placeholder="Your name" required>

                    <label for="ccn">Credit card number:</label>
                    <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomeplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" required>
                    
                    <label for="ccv">Security code:</label>
                    <input id="ccv" type="tel" inputmode="numeric" pattern="[0-9]{3,4}" autocomplete="cc-csc" maxlength="4" placeholder="xxx" required>

                    <button class="pay-btn" id="pay-btn" type="submit">Pay</button>
                </form>
            </div>
        </div>

        <script src="/index.js" type="module"></script>
    </body>
</html>
